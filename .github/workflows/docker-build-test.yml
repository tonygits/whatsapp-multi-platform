name: Test Docker Build (No Push)

on:
  workflow_dispatch:  # Allows manual execution
  push:
    branches: [ test-build ]

env:
  REGISTRY: docker.io
  IMAGE_NAME: whatsapp-multi-platform-api

jobs:
  build-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Extract metadata (for testing)
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: test/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=raw,value=test

    - name: Build Docker image (test only)
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        platforms: linux/amd64
        push: false  # Does not push
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          WHATSAPP_VERSION=7.7.0

    - name: Test completed
      run: echo "âœ… Build test completed successfully!"
