services:
  api-gateway:
    user: root
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${API_PORT:-3000}:3000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - DEFAULT_ADMIN_USER=${DEFAULT_ADMIN_USER}
      - DEFAULT_ADMIN_PASS=${DEFAULT_ADMIN_PASS}
      - DOCKER_SOCKET=/var/run/docker.sock
      - MASTER_KEY_HEX=b7a3f2c4e98f1a56d9c72e5f8b0d143a6cf907e2b4a1d5f63c8e214a6b39d7c1
#      - DB_URI=postgres://whatsapp:whatsapp@postgres:5432/whatsapp?sslmode=disable

    networks:
      - hapaniwapi-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    depends_on:
      - postgres

  postgres:
    image: postgres:14-alpine
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-whatsapp}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-whatsapp}
      - POSTGRES_DB=${POSTGRES_DB:-whatsapp}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - hapaniwapi-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-whatsapp}"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  hapaniwapi-net:

volumes:
  postgres_data:
